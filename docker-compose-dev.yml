version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /user/src/app/ui
      - /usr/src/app/supabase
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile-dev
    ports:
      - "3000:3000"
    volumes:
      - ./ui/:/ui/
      - /usr/src/app/node_modules

